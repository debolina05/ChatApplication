<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Log in</span></div>
      <form id="formdiv" action="" onsubmit="login(event)">

        <div class="row">
          <label id="ema">Email</label>
          <input type="email" placeholder="Email" name="email" id="email" required>
        </div>
        <div class="row">
          <label id="pas">Password</label>
          <input type="password" placeholder="Password" name="password" id="password" required>
        </div>

        <div class="row button">
          <input type="submit" id="signup-btn" value="Log In">
        </div>
        <div class="signup-link">Not a member ? <a href="signup.html">Sign up now</a></div>
      </form>
    </div>
    <div class="divv">
      <h1 id="h11"></h1>
    </div>
  </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" defer></script>
    <script src="signup-login.js" defer></script>
</html>
